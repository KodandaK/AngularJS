<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body style="text-align : center">
<h2> Priamry School </h2>
    <div ng-app="tablesApp" ng-controller="appController" >
     
      <button ng-click="createTable()">Generate table of 5</button> 
        <div ng-repeat="n in createTable(count,num)"></br>
		  {{num}}*{{increment(n , num)}}={{n}}
	    
        </div>
    </div>


  <script type="text/javascript">
        var app = angular.module("tablesApp", []);
        app.controller("appController", function ($scope) {

	       $scope.count = 10;
            $scope.num = 5;

			  $scope.createTable = function (count, num) {
                $scope.arr = [];
                for (var i = 1 ;i <= count; i++) {
                    $scope.arr.push(num * i);
                }
                return $scope.arr;
            };
           $scope.increment = function (i, number) {
                return i / number;
            };
	   });
    </script>
</body>
</html>
