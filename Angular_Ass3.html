<!DOCTYPE HTML>
<HTML>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp"  ng-controller="myCntrl" align="center">
<p>Current System date is :  </p> 
<span>{{ today | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
<p id='demo'> Last modified date is : </p>
<span>{{ lastModified | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
</div>

<script>
var app = angular.module('myApp',[]);
app.controller('myCntrl',function($scope){
     $scope.today=new Date();
	 $scope.lastModified=document.lastModified;
	 });

</script>
</body>
</HTML>
