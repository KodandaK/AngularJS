<!DOCTYPE html>
<html>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 7px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp">
<center>

<div ng-app="myApp" ng-controller="CDController">
<p ng-bind="CDParlorName | uppercase"> </p>
<p ng-bind="CDHeadOffice | uppercase"> </p>
</div>

<table ng-controller="CDController" border="2">
<tr ng-repeat="x in CD">
<td>{{x.CDTitle}}  </td>
<td> {{x.CDLanguage}} </td>
<td> {{x.CDPrice}} </td>
</tr>
</table>


<script>

var app = angular.module('myApp', []);
app.controller('CDController', function($scope) {
    $scope.CDParlorName = "Human Being to Being a Human Parlor";
	$scope.CDHeadOffice = "Wipro Pune MH";
	$scope.CD = [ { CDTitle : "Communication", CDLanguage : "English" , CDPrice : 600 },
				  { CDTitle : "Personality" , CDLanguage : "Telugu" , CDPrice : 500 },
				  { CDTitle : "Phylosophy" , CDLanguage : "Hindi" , CDPrice : 890 },
				  { CDTitle : "Human being" , CDLanguage : "Tamil" , CDPrice : 990 },
				  { CDTitle : "BornToWin" , CDLanguage : "Kanada" , CDPrice : 200 } ]

});
</script>
</center>
</body>
</html>
